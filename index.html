<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign in</title>

    <style>
      * {
        box-sizing: border-box;
      }
      #container {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        gap: 2rem;
        height: 100vh;
        padding: 0;
        margin: 0;
        background-color: #f9f9f9; /* Light background */
      }
      .sign-in-card {
        padding: 20px;
        max-width: 400px;
        flex: 1;
        background-color: #f2f2f2;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        border-radius: 10px; /* Rounded corners */
      }
      .logo {
        height: 15px;
      }
      .logo-card {
        text-align: left;
      }
      .title h2 {
        margin-bottom: 10px;
        font-size: 15pt;
      }

      .title {
        text-align: left;
      }
      .sub-title {
        text-align: left;
      }
      .sub-title h3 {
        margin-bottom: 20px;
        font-size: 10pt;
      }
      .sub-title2 h4 {
        margin-top: 5px;
        font-size: 12px;
      }
      .button-container {
        display: flex;
        justify-content: center; /* Centers buttons horizontally */
        gap: 10px; /* Adds space between buttons */
        margin: 10px 0; /* Optional: Adds spacing around the container */
      }

      .button button {
        display: inline-block;
        font-size: 15px;
        padding: 10px;
        flex: 1; /* Ensures buttons are evenly spaced */
        border: 1px solid;
        border-radius: 5px;
        text-transform: capitalize;
        cursor: pointer;
      }

      .google-button {
        background-color: #db4437; /* Optional: Google red */
        color: white;
      }

      .facebook-button {
        background-color: #3b5998; /* Optional: Facebook blue */
        color: white;
      }
      .checkbox,
      .forget-password {
        display: inline-block;
        text-align: left;
      }
      .checkbox {
        display: flex;
        align-items: center; /* Vertically center the content */
        justify-content: center;
        gap: 5px; /* Add some space between the checkbox and the label */
      }

      .checkbox label {
        margin: 0; /* Remove any unwanted margin */
        cursor: pointer; /* Keep the cursor pointer style */
      }

      .checkbox input {
        margin: 0;
        padding: 0;
      }
      .checkbox-forget {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 10px; /* Add spacing above if needed */
      }

      .textbox input {
        width: 100%;
        margin: 10px 0; /* Add vertical margin for spacing */
        padding: 10px; /* Match padding with the buttons */
        display: block; /* Ensure consistent block display */
        border: 1px solid #ccc;
        border-radius: 5px; /* Match the button's border-radius */
      }

      .sign-in-card {
        text-align: center;
        padding: 20px;
        max-width: 400px;
        background-color: #f2f2f2;
        box-sizing: border-box; /* Prevent width issues */
      }

      button {
        font-weight: bold;
        border-radius: 5px;
        text-transform: capitalize;
        cursor: pointer;
      }
      h2 {
        text-transform: capitalize;
      }
      h3 {
        text-transform: capitalize;
      }
      h4 {
        text-transform: capitalize;
      }
      .textbox input,
      .log-in button {
        width: 100%; /* Ensure they span the same width */
        margin: 10px 0; /* Consistent margin for spacing */
        padding: 10px; /* Same padding for both */
        box-sizing: border-box; /* Includes padding in width/height calculation */
        border: 1px solid #ccc; /* Match border styling */
        border-radius: 5px; /* Rounded edges */
      }

      .log-in button {
        background-color: blue;
        color: white;
        border: none;
        font-weight: bold;
      }
      .sub-title3 h4 {
        display: inline-block;
      }
      .new-account a {
        display: inline-block;
      }

      #side {
        background-color: red;
        width: 50%;
        border-radius: 5px;
        height: 90%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: rgba(
          206,
          204,
          204,
          0.541
        ); /* For browsers that do not support gradients */

        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        border-radius: 10px; /* Rounded corners */
      }

      @media (max-width: 1250px) {
        #container {
          display: flex;
          flex-direction: column;
          flex-wrap: nowrap;
        }
        #side {
          order: -1;
          width: 100%;
          height: fit-content;
          text-align: center;
        }
        .side-sub-title {
          display: none;
        }
        .checkbox-forget {
          flex-wrap: wrap;
        }
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="sign-in">
        <div class="sign-in-card">
          <div class="logo-card">
            <img src="./images/logo.png" class="img logo" alt="logo" />
          </div>

          <div class="title">
            <h2>log in to your account</h2>
          </div>
          <div class="sub-title">
            <h3>welecome back! Select method to log in:</h3>
          </div>
          <div class="button-container">
            <button class="google-button">Google</button>
            <button class="facebook-button">Facebook</button>
          </div>
          <div class="sub-title2">
            <h4>or continue with your email</h4>
          </div>
          <div class="textbox form email">
            <input type="text" placeholder="ðŸ“§ Email" />
          </div>
          <div class="textbox form password">
            <input type="text" placeholder="ðŸ”“ Password" />
          </div>
          <div class="checkbox-forget">
            <div class="checkbox">
              <input id="checkbox" type="checkbox" />
              <label for="checkbox"> remember me</label>
            </div>
            <div class="forget-password">
              <a href="">forget password?</a>
            </div>
          </div>

          <div class="button log-in">
            <button>log in</button>
          </div>
          <div class="sub-title3">
            <h4>don't have account?</h4>
          </div>
          <div class="new-account">
            <a href="">create an account</a>
          </div>
        </div>
      </div>

      <div id="side">
        <div class="side-title">
          <h2>Connect with every application</h2>
        </div>
        <div class="side-sub-title">
          <h3>Every thing you need in one place</h3>
        </div>
      </div>
    </div>
  </body>
</html>
